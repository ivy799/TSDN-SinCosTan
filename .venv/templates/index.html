<!DOCTYPE html>
<html>
<head>
    <title>Obesity Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .section { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obesity Prediction App</h1>

        <div class="section">
            <h2>Exploratory Data Analysis</h2>
            <h3>Dataset Overview</h3>
            {{ table_head | safe }}
            
            <h3>Dataset Description</h3>
            {{ table_describe | safe }}
        </div>

        <div class="section">
            <h2>Map of Indonesia</h2>
            {{ map | safe }}
        </div>

        <div class="section">
            <h2>Input Features</h2>
            <form id="predictionForm" method="POST" action="/predict">
                <div class="row">
                    {% for feature in features %}
                    <div class="col-md-6 mb-3">
                        <label>{{ labels.get(feature, feature) }}</label>
                        <input type="number" class="form-control" name="{{ feature }}" 
                               min="0" max="100" step="0.1" required>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            <div id="prediction-result" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('prediction-result').innerHTML = 
                `<h3>Prediction: ${result.prediction}</h3>`;
        };
    </script>
</body>
</html>
